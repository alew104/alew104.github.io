
<!DOCTYPE html>

<body>
 
    <div id = "header"> 
        <h1>I'm Alex Lew, an aspiring UX/PM professional! I am currently looking for positions where I can research and drive user-centered design.</h1>
    </div>

    <div id = "portfolio">
        <!-- .container is main centered wrapper -->
        <div class="container">

  <!-- columns should be the immediate child of a .row -->
            <div class="row">
            <div class="six columns">One</div>
            <div class="six columns">Eleven</div>
            </div>

  <!-- just use a number and class 'column' or 'columns' -->
            <div class="row">
            <div class="six columns">Two</div>
            <div class="six columns">Ten</div>
            </div>

  <!-- there are a few shorthand columns widths as well -->
            <div class="row">
            <div class="six column">1/3</div>
            <div class="six column">2/3</div>
            </div>

        </div>
    </div>

    <div id = "footer">

    </div>
 
</body>
